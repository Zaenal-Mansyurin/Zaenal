<html>
 <head>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7271717c;
        }
        .container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
        }
        .text-section h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .text-section p {
            font-size: 18px;
            margin: 5px 0;
        }
        .image-section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section .circle {
            width: 400px;
            height: 400px;
            background-color: #4a90e2;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section .circle img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }
        .image-section .circle::before {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #4a90e2;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            right: -25px;
        }
        .image-section .circle::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #4a90e2;
            border-radius: 50%;
            position: absolute;
            bottom: -25px;
            left: -25px;
        }
  </style>
 </head>

 <body>
  <div class="container">
   <div class="text-section">

    </header>

    </p>

    </p>
   </div>

     <img alt="Presenter's portrait" height="300" src="ZaenalFoto.jpg" width="300"/>
    </div>

            <li><a href="Informasi Jadwal.html">INFORMASI PERKULIAHAN</a></li>
        </ul>
    </nav>
   </div>
  </div>
 </body>
</html>
